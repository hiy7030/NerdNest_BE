spring:
  main:
    allow-circular-references: true
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  sql:
    init:
      mode: always
      data-locations: classpath*:db/h2/data.sql

  jpa:
    hibernate:
      ddl-auto: create # 설정확인 필수!
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG



